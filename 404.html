<!DOCTYPE html>
<html>

<head>
    <title>Page not found</title>
    <script type="text/javascript">
      window.isErrorPage = true;
      window.errorCode = '404';
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Page not found">
    <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
    <script type="module">
      import { sampleRUM, loadScript } from '/scripts/aem.js';
      import decorateFragment, { loadFragment, renderStickyFragmentInformationBlock } from '/blocks/fragment/fragment.js';

      window.addEventListener('load', async () => {
        sampleRUM('404', {
          source: document.referrer,
          target: window.location.href
        });
        const fragmentSection = (await loadFragment('/fragments/important-safety-information')).querySelector('.section');
        const stickyFragmentBlock = document.createRange().createContextualFragment(
          `<div class="sticky-fragment-block fixed-section"><div class="sticky-fragment-header"><div class="sticky-fragment-header-container"><h2 id="important-safety-information">IMPORTANT SAFETY INFORMATION</h2><a role="button" aria-label="Scroll" class="sticky-fragment-scroll-button"></a></div></div><div class="sticky-framgent-content"><ul><li>BEVESPI AEROSPHERE combines an anticholinergic, glycopyrrolate, and a long-acting beta<sub>2</sub>-adrenergic agonist (LABA) medicine, formoterol fumarate. LABA medicines, such as formoterol, when used alone can increase the risk of serious asthma-related events, including hospitalizations and death from asthma problems. When an inhaled corticosteroid (ICS) and LABA are used together, this risk is not significantly increased</li></ul></div></div>`
        );
        const isiFragmentTarget = document.querySelector('main.error .isi-fragment');
        isiFragmentTarget.innerHTML = fragmentSection.innerHTML;
        await decorateFragment(stickyFragmentBlock);
        isiFragmentTarget.appendChild(stickyFragmentBlock);
      });
    </script>
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        main.error {

            align-items: center;
        }

        main.error > div.section {

        }

        main.error .default-content-wrapper {

        }

        main.error div.hero > div:last-child {
            width: 100%!important;
        }

        main.error div.hero {
            height: 230px;
        }

        main.error div.hero h1 {
            margin: 12px;
            text-transform: uppercase;
        }

        main.error .error-details {
            font-size: 16px;
        }

        main.error .error-number text {
            font-family: var(--fixed-font-family);
        }

        /*main.error .hero.block {*/

    </style>
    <link rel="stylesheet" href="/blocks/hero/hero.css">

</head>
